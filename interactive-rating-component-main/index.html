<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <div class="container">
    <div class="wrapper">
      <div class="star-circle-icon">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h1>
        How did we do?
      </h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="rating">
        <div class="star-circle">1</div>
        <div class="star-circle">2</div>
        <div class="star-circle">3</div>
        <div class="star-circle">4</div>
        <div class="star-circle">5</div>
      </div>
      <button class="btn1" onclick="navigateToPage()">
        Submit
      </button>
    </div>
  </div>

<script>
   function navigateToPage() {
            // Change the URL to the desired page
            window.location.href = "index2.html"; // Replace with the actual URL of the page you want to navigate to
        }

</script>

</body>

</html>
